{% block title %}{% endblock %}
{% block head %}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gabarito&display=swap" rel="stylesheet">
<style>
    body
    {
        margin: 0;
        padding: 0;
        background-color:#353535;
        font-family: 'Gabarito', sans-serif;';
    }
    .login{
        width: 400px;
        height: 400px;
        background-color: #000000;
        color: #ffffff;
        top: 50%;
        left: 50%;
        position: absolute;
        transform: translate(-50%,-50%);
        box-sizing: border-box;
        padding: 70px 30px;
        border-radius: 30px;
        box-shadow: 0 15px 25px rgba(0,0,0,.5);
    
    }
    h2{
        text-align: center;
        color: #ffffff;
        font-size: 30px;
        margin-top: 110px;
        font-family: 'Gabarito', sans-serif;
    }
    label{
        color: #a247fc;
        font-size: 17px;
    }
    #usr{
        width: 300px;
        height: 30px;
        border: none;
        border-radius: 3px;
        padding-left: 8px;
    }
    #pswd{
        width: 300px;
        height: 30px;
        border: none;
        border-radius: 3px;
        padding-left: 8px;
    
    }
    #log{
        width: 300px;
        height: 30px;
        border: none;
        border-radius: 23px;
        background-color: #a247fc;
        color: #ffffff;
        font-size: 17px;
    
    
    }
    span{
        color: white;
        font-size: 17px;
    }
    a{
        float: right;
        background-color: #000000;
        color: white;
    }
    a:hover{
        color: #3fd185;
    }
    img{
        position: absolute;
        top: 5px;
        left: 46.5%;
        border-radius: 50%;
    }

    
</style>
{% endblock %}
{% block content %}
<h2 class="head">Login Page</h2><br>
<img src="https://avatars.githubusercontent.com/u/89972956?v=4" alt="logo" width="100" height="100">
<div class="login">
<form id="login" method='POST'>
    <label><b>User Name
    </b>
    </label>
    <input type="text" name="usr" id="usr" placeholder="Username" required>
    <br><br>
    <label><b>Password
    </b>
    </label>
    <input type="Password" name="pswd" id="pswd" placeholder="Password" required>
    <br><br>
    <button type="submit" id="log">Log In Here</button>
    <br><br>
    <input type="checkbox" id="check">
    <span>Remember me</span>
    <br><br>
    <a href="#" st>Forgot Password</a>
</form>   
</div>

{% endblock %}
